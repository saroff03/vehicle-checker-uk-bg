<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Vehicle details checker by Sarov">
  <meta name="keywords" content="HTML, CSS, JS, API, Tracker, Address, Vehicle, Page, Mobile, DVLA">
  <meta name="author" content="Stoyan Sarov">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!--CSS-->
  <link rel="stylesheet" href="css/styles.css">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <!--JavaScript-->
  <script src="./js/main.js" defer></script>

  <title>Vehicle Checker</title>
</head>
<body>

  <!--Navbar-->
  <div class="container-fluid bg-nav">
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img src="./images/vehicle-checker-low-resolution-logo-color-on-transparent-background.png" width="200" class="navbar-brand" href="#"></img>
          <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Language</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item">Action</a></li>
                  <li><a class="dropdown-item">Another action</a></li>
                  <li><a class="dropdown-item">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">color mode here</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div> 
  </div>

  <div class="container mt-2 p-2 bg">

    <!--Search bar-->
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Registration number" aria-label="Enter registration number" id="plate" oninput="this.value = this.value.toUpperCase()" aria-describedby="search-btn">
      <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
    </div>

    <p id="emissions">x</p>
    <p id="colour">x</p>
    <p id="lastv5">x</p>
    <p id="engine">x</p>
    <p id="fuel">x</p>
    <p id="make">x</p>
    <p id="firstReg">x</p>
    <p id="mot">x</p>
    <p id="regNumber">x</p>
    <p id="taxDue">x</p>
    <p id="taxStatus">x</p>
    <p id="typeApproval">x</p>
    <p id="wheelplan">x</p>
    <p id="yearOfManufacture">x</p>
    <p id="motStatus">x</p>
  </div>
</body>
</html>
