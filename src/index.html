<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Vehicle details checker by Sarov">
  <meta name="keywords" content="HTML, CSS, JS, API, Tracker, Address, Vehicle, Page, Mobile, DVLA">
  <meta name="author" content="Stoyan Sarov">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!--CSS-->
  <link rel="stylesheet" href="css/styles.css">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <!--JavaScript-->
  <script src="./js/main.js" defer></script>

  <title>Vehicle Checker</title>
</head>
<body>
  <input type="text" placeholder="plate" id="plate" oninput="this.value = this.value.toUpperCase()"></input>
  <button class="btn-primary" id="search-btn">test api</button>
  <p id="emissions">x</p>
  <p id="colour">x</p>
  <p id="lastv5">x</p>
  <p id="euroStatus">x</p>
  <p id="fuel">x</p>
  <p id="make">x</p>
  <p id="export">x</p>
  <p id="firstReg">x</p>
  <p id="firstRegDvla">x</p>
  <p id="mot">x</p>
  <p id="regNumber">x</p>
  <p id="taxDue">x</p>
  <p id="taxStatus">x</p>
  <p id="typeApproval">x</p>
  <p id="wheelplan">x</p>
  <p id="yearOfManufacture">x</p>
</body>
</html>
